<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>挂号界面</title>
    <link rel="stylesheet" href="/css/index/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index/drag.css" />
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            margin-top: 5%;
            background-color: #F0F8FF;
        }
        #guahao{
            width:500px ;
            position: absolute;
            left:25%;
        }
        a{
            text-align: left;
            font-size: 14px;
        }
        #info{
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="guahao">

    <form action="" method=""  class="form-horizontal">
        <!--患者信息-->
        <div id="info" class="form-group form-group-lg">请填写身份证号</div>
        <div class="form-group form-group-lg">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="patient_id" id="patient_id"/>
            </div>
        </div>


        <!--就诊项目-->

        <div id="" class="form-group form-group-lg">
            请选择就诊科目
        </div>
        <div class="form-group form-group-lg">
            <label class="control-label col-sm-4">选择科室：</label>
            <div class="col-sm-8">
                <select class="form-control" name="keshi_id" id="keshi_id">
<!--                        onchange="getDoc()">-->
                    <option>---请选择科室---</option>
<!--                    <c:forEach var="kesh" items="${sessionScope.keshi }">-->
<!--                        <option value="${kesh.keshi_id}">${kesh.keshi_name }</option>-->
<!--                    </c:forEach>-->
                </select>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="control-label col-sm-4">选择医生：</label>
            <div class="col-sm-8">
                <select class="form-control" id="doctor_id" name="doctor_id">
                    <option>---请选择医生---</option>
                </select>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="control-label col-sm-4">选择日期：</label>
            <div class="col-sm-8">
                <input type="date" class="form-control"/>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="control-label col-sm-4">选择时间：</label>
            <div class="col-sm-8">
                <input type="time" class="form-control"/>
            </div>
        </div>

        <br />
        <br>
        <br>

        <div class="form-group form-group-lg text-center">
<!--            <button type="button" class="btn btn-group btn-info" onclick="showSubmit()">提交</button>-->
            <button type="button" class="btn btn-group btn-info" onclick="">提交</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-group btn-info">重置</button>
        </div>
    </form>
</div>

<!-- 提交操作的模态框 对话框 -->
<div class="modal" id="modal_submit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>提示</h1>
            </div>
            <div class="modal-body" >
                挂号费为3元，您确定要提交吗？
                <!--span  表示在行内定义一个区域  id为u_name-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-danger" onclick="mysubmit()">确定</button>
                <button type="button" class="btn btn-sm
							btn-default" data-dismiss="modal">取消</button>
                <!--data-dismiss点击会关闭当前窗口-->
            </div>
        </div>
    </div>
</div>
</body>
