<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="/css/index/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index/drag.css" />
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }

        #center{
            background-color: whitesmoke;
            height: 428px;
        }

        #login{
            width: 300px;
            height: 300px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div id="top"></div>
<div id="center">
    <div id="login">
        <form action="" method="">
            <div class="form-group form-group-lg">
                <h1 class="text-center page-header">密码找回</h1>
            </div>
            <div class="form-group form-group-lg">
                <input type="text" class="form-control"
                       placeholder="请输入注册过的邮箱"
                       name="patient_email" id="patient_email"/>
            </div>
            <div class="form-group form-group-lg text-center">
                <button type="submit" class="btn btn-default">找回密码</button>
            </div>
        </form>
    </div>
</div>
<div id="foot"></div>
</body>
<script type="text/javascript" src="/js/index/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="/js/index/bootstrap.min.js" ></script>
</html>
